{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="columns">
        <div class="column is-one-third">
        <form class="box" method="POST">
            <h1 class="title is-1 has-text-dark">
                <b class="has-text-info">
                    FakeCo
                </b>
                FakeApp
            </h1>
            {% for message in get_flashed_messages() %}
            <div class="notification is-danger">
                {{ message }}. Please go to <a href="/login">Login</a> page.
            </div>
            {% endfor %}
            <div class="field">
                <label class="label">
                    Username
                </label>
                <div class="control">
                    <input class="input" type="text" id="username" name="username" placeholder="Username" required>
                </div>
            </div>
            <div class="field">
                <label class="label">
                    Password
                </label>
                <div class="control">
                    <input class="input" type="password" id="password" name="password" placeholder="********" required>
                </div>
            </div>
            <div class="field">
                <label class="label">
                    Confirm
                </label>
                <div class="control">
                    <input class="input" type="password" id="confirm" name="confirm" placeholder="********" required>
                </div>
            </div>
            <input class="button is-info" type="submit" value="Signup">
        </form>
        <div class="column">
        </div>
        <div class="column">
        </div>
    </div>
</div>
{% endblock %}
