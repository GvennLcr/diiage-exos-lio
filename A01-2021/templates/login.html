{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="columns">
        <div class="column is-one-third">
            <form class="box" method="POST">
                <h1 class="title is-1 has-text-dark">
                    <b class="has-text-info">
                        FakeCo
                    </b>
                    FakeApp
                </h1>
                {% for msg in get_flashed_messages() %}
                <div class="notification is-danger">
                    {{ msg }}
                </div>
                {% endfor %}
                <div class="field">
                    <label class="label">
                        Login
                    </label>
                    <div class="control">
                        <input class="input" type="text" id="username" name="username" placeholder="Login" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">
                        Password
                    </label>
                    <div class="control">
                        <input class="input" type="password" id="password" name="password" placeholder="********" required>
                    </div>
                </div>
                <input class="button is-primary" type="submit" value="Login">
            </form>
        </div>
        <div class="column">
        </div>
        <div class="column">
        </div>
    </div>
</div>
{% endblock %}
