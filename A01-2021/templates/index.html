{% extends "base.html" %}

{% block content %}
<div class="container">
    {% if username %}
    <p class="title">
        Welcome, {{ username }} !
    </p>
    <p class="subtitle">
        You can access your profile <a href="/profile/{{ username }}">here</a>
    </p>
    {% else %}
    <p class="title">
        Welcome to FakeCo FakeAppplication !
    </p>
    <p class="subtitle">
        Feel free to try our new service by <a href="/login">Login</a> or <a href="/signup">Signup</a> !
    </p>
    {% endif %}
</div>
{% endblock %}
